<!DOCTYPE html>
<html>
    <head>
        <title> Forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Profile Info</legend>

               Name: <input type="text" placeholder="Your Full Name Here"><br>

               Email:<input type="text" placeholder="Your Email Here"><br>

              Password: <input type="password" >
              
               <br><br>

               Gender:<br>
               <input type="radio" name="gender">Male<br>
               <input type="radio" name="gender">Female<br>

               <br>

               Type of computer:<br>
               <input type="checkbox"> I have a laptop<br>
               <input type="checkbox"> I have a desktop<br>

               <br>
               Age:<br>
               <select>
                   <option>0-20</option>
                   <option>20-40</option>
                   <option>40+</option>
               </select>

               <br><br>
               Biography<br>
               <textarea></textarea>

               <br><br>
               <input type="Submit" value="Save my info!">
               <input type="Reset" value="Clear Form">
    
            </fieldset>
        </form>
    </body>
</html>
